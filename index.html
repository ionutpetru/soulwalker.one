<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Walker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .overlay {
      position: relative;
      z-index: 1;
      max-width: 90%;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      border-radius: 1rem;
      top: 20%;
    }

    .overlay h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.25rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2rem;
      }
      .overlay p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="Video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>No Name. <br> Better Than Any Name.</h1>
    <p>A handmade path.<br>
    Woven from nature, soul, and silence.<br>
    Something is being shaped.<br>
    Walk with us.</p>
  </div>
</body>
</html>
