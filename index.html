<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soul Walker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
    }

    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: contain;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      max-width: 90%;
    }

    .overlay h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .overlay p {
      font-size: 1.25rem;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    <!-- This message only appears if the video fails to load -->
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>No Name. <br> Better Than Any Name.</h1>
    <p>A handmade path.<br>
       Woven from nature, soul, and silence.<br>
       Something is being shaped.<br>
       Walk with us.</p>
  </div>
</body>
</html>
